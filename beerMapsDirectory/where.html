    <script>

      function initialize() {
        <!--alert("To see the title of a marker, hover over the marker but don't click.");-->
        alert("Here is a map of the beer hotspots")
        if (typeof mycentroid ==="object"){
        var center = mycentroid
        var myLatlng = new google.maps.LatLng(center[0],center[1])}
        else {var myLatlng = new google.maps.LatLng(37.0041358,-100.0165236)}
        var mapOptions = {
          zoom: 12,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

        i = 0;
        var markers = [];
        for ( pos in myData ) {
            i = i + 1;
            var row = myData[pos];
		    window.console && console.log(row);
            // if ( i < 3 ) { alert(row); }
            var newLatlng = new google.maps.LatLng(row[0], row[1]);
            var marker = new google.maps.Marker({
                position: newLatlng,
                map: map,
                title: row[3],
                icon: row[2]
            });
            markers.push(marker);
        }
      }
    </script>
  </head>
  <body onload="initialize()">
